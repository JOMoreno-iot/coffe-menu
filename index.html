<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="whith=device-with" />
    <title>Menú de cafetería</title>
    <link rel="stylesheet" href="style.css"> <!-- Esta linea vincula a html con el documento de CSS-->
</head>
  <body>
     <div class="menu">  <!-- clase menu configura el espacio donde estara el menu -->
      <main>
        <h1>CAMPER CAFE DEL MONTE</h1>
        <P class="establecimiento">Desde 2020</p> 
        <section>
          <h2>Coffe</h2>  
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icono de cafe"> Agredo un icono de cafe
          <p class="texto">"At vero eos et ac."</p>
          <hr>
          <article class="item">   <!-- clase item se usa para que el sabor y el precio se muestren en una sola linea -->
            <p class="flavor">Expreso</p><p class="price">$3.600</p>
          </article>
          <article class="item" >
            <p class="flavor">Macchiato</p><p class="price">$5.600</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe Late</p><p class="price">$3.400</p>
          </article>
        </section>
        <section>
          <h2>Postre</h2>
          <img class="postre" src="imagen/icono-poste.jpeg">
          <article class="item">
            <p class="dessert">Arequipe</p><p class="price">1.800</p>
          </article>
          <article class="item">
            <p class="dessert">Dulce de Brevas</p><p class="price">2.500</p>
          </article>

            <p class="dessert">Merengón</p><p class="price">1.000</p>

      <hr>
      <footer>
        <p><a  href="https://www.elespectador.com" target=_blank>ir a google</a> <span class="texto">Te esperamos</span>
        </p>

    </div>
